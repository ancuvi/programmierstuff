<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="resultArea"></div>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td onclick="deleteLast()">DEL</td>
      </tr>
      <tr>
        <td onclick="appandOperation(7)">7</td>
        <td onclick="appandOperation(6)">8</td>
        <td onclick="appandOperation(9)">9</td>
        <td class="highlight" onclick="appandOperation(' / ')">/</td>
      </tr>
      <tr>
        <td onclick="appandOperation(4)">4</td>
        <td onclick="appandOperation(5)">5</td>
        <td onclick="appandOperation(6)">6</td>
        <td class="highlight" onclick="appandOperation(' * ')">x</td>
      </tr>
      <tr>
        <td onclick="appandOperation(1)">1</td>
        <td onclick="appandOperation(2)">2</td>
        <td onclick="appandOperation(3)">3</td>
        <td class="highlight" onclick="appandOperation(' + ')">+</td>
      </tr>
      <tr>
        <td onclick="appandOperation(0)">0</td>
        <td onclick="appandOperation('.')">.</td>
        <td onclick="calculateResult()" id="result">=</td>
        <td class="highlight" onclick="appandOperation(' - ')">-</td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
